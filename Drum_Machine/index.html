<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<script>
    function play(str){
        console.log(str)
        document.getElementById("display").innerHTML= str; 
        var audio= document.getElementById(str);
        audio.play();
    }
    window.document.onkeyup= function(event) {
        let keystroke = event.key
        if (keystroke === 'q' || keystroke === 'Q') {
                play('Q')
            }else if(keystroke === 'w' || keystroke === 'W'){
                play('W')
            }else if(keystroke === 'c' || keystroke === 'C'){
                play('C')
            }else if(keystroke === 'e' || keystroke === 'E'){
                play('E')
            }else if(keystroke === 'a' || keystroke === 'A'){
                play('A')
            }else if(keystroke === 's' || keystroke === 'S'){
                play('S')
            }else if(keystroke === 'd' || keystroke === 'D'){
                play('D')
            }else if(keystroke === 'x' || keystroke === 'X'){
                play('X')
            }else if(keystroke === 'z' || keystroke === 'Z'){
                play('Z')
            }
    }
</script>
<body>
    <div id="drum-machine" class="container justify-content-center align-items-center my-5">
        <div id="display"></div>
        <button class="drum-pad" id="0" onclick="play('Q')">
            Q
            <audio src="./clip/Cev_H2.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad" id="1" onclick="play('W')" >
            W
            <audio src="./clip/Dsc_Oh.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad" id="2" onclick="play('E')">
            E
            <audio src="./clip/Heater-1.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad" id="3" onclick="play('A')">
            A
            <audio src="./clip/Heater-2.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad" id="4" onclick="play('S')">
            S
            <audio src="./clip/Heater-3.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad" id="5" onclick="play('D')">
            D
            <audio src="./clip/Heater-3.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad" id="6" onclick="play('Z')">
            Z
            <audio src="./clip/Heater-6.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad" id="7" onclick="play('X')">
            X
            <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad" id="8" onclick="play('C')">
            C
            <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="C"></audio>
        </button>
    </div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
