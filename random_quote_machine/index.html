<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Random Quote</title>
    <script>

        const QUOTE=[
            {
                quote: "Be not afraid of greatness. Some are born great, some achieve greatness, and others have greatness thrust upon them",
                author: "Shakespeare"
            },
            {
                quote: "Life is like a box of crayons. Most people are the 8-color boxes, but what you're really looking for are the 64-color boxes with the sharpeners on the back. I fancy myself to be a 64-color box, though I've got a few missing.",
                author: "John Mayer"
            },
            {
                quote: "I never did a days work in my life, it was all fun.",
                author: "Thomas Edison"
            },
        ]

        
        window.onload = init;
        function init(){
            generateQuote();
        }
        
        function generateQuote(){

            let quoteLength= QUOTE.length;
            let randomIndex= Math.floor(Math.random() * quoteLength);
            let randomQuoteData= QUOTE[randomIndex];


            let twitterLink= "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=";
            let quoteApiFormat= randomQuoteData.quote.replace(/ /g,"%20");
            // "Ask%20and%20it%20will%20be%20given%20to%20you%3B%20search%2C%20and%20you%20will%20find%3B%20knock%20and%20the%20door%20will%20be%20opened%20for%20you.%22%20"
            twitterLink+= quoteApiFormat;
            let authorApiFormat= randomQuoteData.author.replace(/ /g,"%20");
            // Jesus
            twitterLink+= authorApiFormat;


            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerHTML = randomQuoteData.quote;
            document.getElementById("author").innerHTML = randomQuoteData.author;
        }
    </script>

</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-body">
                        <h5 class="card-title"><div id="text"></div></h5>
                        <p class="card-text text-center"><div id="author"></div></p>
                        <button id="new-quote" onClick="generateQuote()" class="btn btn-success">New quote</button>
                        <a href="" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
